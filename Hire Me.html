<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me - Harvey Funda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: left;
      padding: 20px;
      background-color: #222;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #fff;
      font-weight: 600;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .resume-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .resume-image img {
      max-width: 100%;
      height: auto;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Curriculum Vitae</h1>
  </header>
  <main>
    <section class="resume-container">
      <div class="resume-image">
        <img src="resumebaks.jpg" alt="My Resume">
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('starrey.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            position: relative;
        }

        /* Custom Back Button Style */
        .back-button {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.2em;
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #777;
            transform: translateY(-50%) scale(1.05);
        }

        h1 {
            font-size: 2.5em;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            flex-wrap: wrap;
        }

        .side-nav {
            width: 30%;
            background-color: #b6afaf;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .side-nav h1, .side-nav h2, .side-nav h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .project-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.726);
        }

        .project-item {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 8px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-item img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        a {
            display: block;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .popup:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2em;
            text-decoration: none;
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }

            .side-nav {
                width: 100%;
                margin-bottom: 20px;
            }

            .project-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .project-item {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .side-nav {
                width: 100%;
                margin-bottom: 20px;
            }

            .project-container {
                grid-template-columns: repeat(1, 1fr);
            }

            .project-item {
                width: 100%;
                height: 100px;
            }
        }
    </style>
</head>
